name: Release faros CLI binaries

on:
  release:
    types: [created]

jobs:
  releases-matrix:
    name: Release Go Binary
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # build and publish in parallel: linux/amd64
        goos: [linux]
        goarch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v3
      - uses: wangyoucao577/go-release-action@v1.35
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          goos: ${{ matrix.goos }}
          goarch: ${{ matrix.goarch }}
          goversion: "https://dl.google.com/go/go1.19.5.linux-amd64.tar.gz"
          project_path: "./cmd/kubectl-faros"
          binary_name: "faros"
          ldflags: "-s -w"
          extra_files: README.md
      - uses: wangyoucao577/go-release-action@v1.35
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          goos: ${{ matrix.goos }}
          goarch: ${{ matrix.goarch }}
          goversion: "https://dl.google.com/go/go1.19.5.linux-amd64.tar.gz"
          project_path: "./cmd/kubectl-faros"
          binary_name: "kubectl-faros"
          ldflags: "-s -w"
          extra_files: README.md
  image:
    name: Release Images
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set a release variable
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      - uses: actions/setup-go@v3
        with:
          go-version: 1.19
          check-latest: true
      - uses: imjasonh/setup-ko@v0.6
        env:
          KO_DOCKER_REPO: ghcr.io/${{ github.repository }}
      - env:
          auth_token: ${{ secrets.auth_token }}
        run: |
          echo "${{ github.token }}" | ko login ghcr.io --username "${{ github.actor }}" --password-stdin
          ko build -B --platform=all -t ${{ env.RELEASE_VERSION }} -t ${{ github.sha }} ./cmd/*

